<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/save-user" id="user-form" method="post" novalidate>
        <div class="form-field">
            <label for="personal-num">Personal Number</label>
            <input id="personal-num" type="id" placeholder="Personal number" required pattern="[0-9]{11}">
            <span class="field-error" id="personal-error"></span>
        </div>
        <div class="form-field">
            <label for="mobile-num">mobile number</label>
            <input id="mobile-num" type="tel" name="phone" placeholder="Mobile number" required minlength="9" maxlength="9">
            <span class="field-error" id="mobile-error"></span>
        </div>
        <div class="form-field">
            <label for="position">position</label>
            <input id="position" type="position" placeholder="Position" maxlength="30">
            <span class="field-error" id="position-error"></span>
        </div>
        <button type="submit">submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
